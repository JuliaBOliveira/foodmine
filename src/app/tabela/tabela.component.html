<table class="minha-tabela">
  <thead>
    <tr>
      <th *ngFor="let titulo of titulos">
        {{ titulo }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let linha of dadosDaTabela">
      <td>{{ linha.id }}</td>
      <td>{{ linha.nome }}</td>
      <td>{{ linha.email }}</td>
    </tr>
  </tbody>
</table>
